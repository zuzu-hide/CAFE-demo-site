    <link rel="stylesheet" href="../style.css">
    <style>
        .main-top-border,
        .main-fotter-border {
            content: "";
            display: block;
            width: 94%;
            height: 1.8px;
            margin: 20px auto;
            background-color:  rgb(160, 133, 84);
        }
        .container-title {
            display: flex;
            flex-direction: row;
            justify-content: center;            
        }
        .container-title h1 {
            margin: 0 10px;
        }
        .container-title img {
            width: 40px;
        }
        .cart-page {
            min-height: 65svh;
            padding: 20px;
        }
        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .cart-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: rgb(62, 48, 5);
            text-align: center;
        }
        
        .cart-empty {
            text-align: center;
            padding: 80px 20px;
        }
        .cart-empty p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #666;
        }
        .back-btn {
            display: inline-block;
            background-color: rgb(62, 48, 5);
            color: white;
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: rgb(143, 113, 56);    
        }

        .cart-items-container {
            margin-bottom: 30px;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border: 1.5px solid #e0e0e0;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: white;
            transition: box-shadow 0.3s ease;
        }
        .cart-item:hover {
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.4);
        }
        .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: rgb(62, 48, 5);
        }
        .item-name-en {
            font-size: 14px;
            color: rgb(160, 133, 84);
            margin: 0;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 5px 0 0 0;
        }

        .item-controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn.delete {
            width: 45px;
            height: 32px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn:hover {
            background-color: rgb(250, 244, 236);
            border-color: rgb(160, 133, 84);
        }
        .qty-btn:active {
            transform: scale(0.95);
        }
        .quantity-input {
            width: 60px;
            height: 32px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
        }
        .quantity-input:focus {
            outline: none;
            border-color: rgb(160, 133, 84);
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .item-subtotal {
            font-weight: bold;
            font-size: 20px;
            text-align: right;
            color: rgb(160, 133, 84);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .item-controls {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }

            .item-subtotal {
                text-align: center;
                font-size: 22px;
            }

            .cart-container h1 {
                font-size: 24px;
            }
        }

        .cart-summary {
            background-color: rgb(250, 244, 236);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .summary-row .total-row {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid rgb(160, 133, 84);
            font-size: 22px;
            font-weight: bold;
        }
        .summary-label {
            color: #333;
        }
        .summary-value {
            font-weight: 600;
        }
        .total-price {
            color: rgb(160, 133, 84);
        }
        .checkout-btn {
            width: 100%;
            max-width: 500px;
            background-color: rgb(62, 48, 5);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .checkout-btn:hover:not(:disabled) {
            background-color: rgb(143, 113, 56);
        }
        .clear-btn {
            width: 100%;
            max-width: 500px;
            background-color: #f5f5f5;
            color: #666;
            border: 1.5px solid #ddd;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .clear-btn:hover {
            background-color: #f5f5f5;
            color: #222;
            border: 1.8px solid  #999;
        }
    </style>
