                        </div>

                    <li><a href="">
                        <div class="menu-text">
                            <span class="jp">アイスドリンク</span>
                            <span class="en">ICE DRINKS</span>
                        </div>
                        <div class="arrow">
                            <span>&gt;</span>
                        </div>

                    <li><a href="">
                        <div class="menu-text">
                            <span class="jp">デザート</span>

                    <li><a href="">

                        </div>
                        <div class="arrow">
                            <span>></span>
                        </div>
                    </a></li>
                    <li><a href="">
                        <div class="menu-text">
                            <span class="jp">その他</span>
                            <span class="en">OTHERS</span>
                        </div>    
                        <div class="arrow">
                            <span>></span>
                        </div>
                    </a></li>
                </ul>
            </div>
        </div>

    <main class="main">

                <img src="photos/sutanmiH1.jpg" alt="Coffee 1">

            <div class="slide">
                <img src="photos/sutanmiH2.jpg" alt="Coffee 2">
            </div>
            <div class="slide">
                <img src="photos/sutanmiH3.jpg" alt="Coffee 3">
            </div>
            <div class="slide">
                <img src="photos/sutanmiH5.jpg" alt="Coffee 4">

        <div class="menu-icons">
            <a class="icon coffee-iconHorizon">
                <img src="photos/sutanmiH1.jpg" alt="">

            <a class="icon snacks-icon">
                <img src="photos/sutanmiH2.jpg" alt="">
                <span>アイスドリンク</span>
            </a> 
            <a class="icon bevarages-icon">
                <img src="photos/sutanmiH3.jpg" alt="">

                <li class="icon twitter-icon"><a href=""><img src="photos/x.icon.mono.png" alt=""></a></li>
                <li class="icon youtube-icon"><a href="https://www.youtube.com/@SMEAGGlobalEducation/videos"><img src="photos/youtube.icon.mono.png" alt=""></a></li>
